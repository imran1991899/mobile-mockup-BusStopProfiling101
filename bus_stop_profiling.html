<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Stop Profiling</title>
    <style>
        body {
            margin: 0; background: #f1f4ff;
            font-family: Arial, sans-serif;
        }
        .mobile {
            width: 375px; margin: auto; min-height: 100vh;
            background: white; border-radius: 25px;
            overflow: hidden; box-shadow: 0 0 25px rgba(0,0,0,0.15);
        }
        .header {
            background: #0b2a78;
            color: white; padding: 20px;
            font-size: 20px; font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        label {
            font-weight: bold; font-size: 14px;
        }
        input, textarea {
            width: 100%; padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-top: 5px; margin-bottom: 20px;
        }
        .upload-box {
            width: 100%; height: 80px;
            border: 2px dashed #00c26a;
            border-radius: 12px;
            display: flex; justify-content: center;
            align-items: center;
            color: #00c26a; font-size: 14px;
            margin-bottom: 15px;
        }
        button {
            width: 100%; padding: 15px;
            background: #00c26a; border: none;
            color: white; border-radius: 12px;
            font-size: 18px; cursor: pointer;
        }
    </style>
</head>

<body>
<div class="mobile">

    <div class="header">Bus Stop Profiling</div>

    <div class="container">

        <label>Add Depoh</label>
        <input type="text" placeholder="Enter Depoh">

        <label>Bus Stop Location</label>
        <input type="text" placeholder="Enter Bus Stop Location">

        <label>Description</label>
        <textarea rows="4" placeholder="Enter Description"></textarea>

        <label>Upload Pictures (Min 5)</label>

        <div class="upload-box">Upload Picture 1</div>
        <div class="upload-box">Upload Picture 2</div>
        <div class="upload-box">Upload Picture 3</div>
        <div class="upload-box">Upload Picture 4</div>
        <div class="upload-box">Upload Picture 5</div>

        <button>Send</button>

    </div>

</div>
</body>
</html>
