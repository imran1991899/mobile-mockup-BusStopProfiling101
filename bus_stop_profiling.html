<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Stop Profiling Survey</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e8edf9;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
  }

  /* MAIN CARD CONTAINER */
  .page-wrapper {
    width: 420px;
    height: 100vh;
    background: white;
    border-radius: 30px;
    margin-top: 10px;
    overflow-y: auto;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  /* HEADER */
  .header {
    background: #0b2a78;
    padding: 22px;
    color: white;
    font-size: 23px;
    font-weight: bold;
    border-radius: 30px 30px 0 0;
  }

  .content {
    padding: 25px;
  }

  label {
    display: block;
    margin-top: 18px;
    font-weight: bold;
    font-size: 15px;
    color: #111;
  }

  input[type="text"], select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 10px;
    border: 1px solid #c9c9c9;
    font-size: 15px;
    box-sizing: border-box;
  }

  /* DOTTED UPLOAD BOXES */
  .photo-slot {
    width: 100%;
    height: 110px;
    border: 2px dashed #2ecc71;
    border-radius: 14px;
    margin-top: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #1a8c3a;
    font-size: 16px;
    cursor: pointer;
    background: #f8fff8;
    transition: 0.2s;
    text-align: center;
  }

  .photo-slot:hover {
    background: #edffed;
  }

  .hidden {
    display: none;
  }

  button.submit-btn {
    margin-top: 25px;
    width: 100%;
    padding: 15px;
    background-color: #0b2a78;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
  }

  button.submit-btn:hover {
    background-color: #093b9d;
  }
</style>
</head>

<body>

<div class="page-wrapper">

  <div class="header">Bus Stop Profiling</div>

  <div class="content">
    <form id="profilingForm">

      <label>üë§ Staff ID (8 digits)</label>
      <input type="text" id="staffId" maxlength="8" required placeholder="Enter Staff ID">

      <label>1Ô∏è‚É£ Select Depot</label>
      <select id="depot" required>
        <option value="">--Select Depot--</option>
        <option>(OS) Batu Caves</option>
        <option>(OS) Cheras Selatan</option>
        <option>(OS) Maluri</option>
        <option>(OS) Shah Alam</option>
      </select>

      <label>2Ô∏è‚É£ Select Route Number</label>
      <select id="route" required>
        <option value="">--Select Route--</option>
        <option>100</option>
        <option>101</option>
        <option>102</option>
      </select>

      <label>3Ô∏è‚É£ Select Bus Stop</label>
      <select id="busStop" required>
        <option value="">--Select Bus Stop--</option>
        <option>(M) AJ108 AMPANG POINT (OPP)</option>
        <option>(M) AJ16 TRANSFORMER (OPP)</option>
      </select>

      <label>4Ô∏è‚É£ Bus Stop Condition</label>
      <select id="condition" required>
        <option value="">--Select Condition--</option>
        <option>Covered Bus Stop</option>
        <option>Pole Only</option>
        <option>Layby</option>
        <option>Non-Infrastructure</option>
      </select>

      <label>üì∏ Upload Pictures (Min 1)</label>
      <div id="photoContainer"></div>

      <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>

</div>

<script>
/* -------------------------------
   PHOTO UPLOADER LOGIC
-------------------------------- */
const maxPhotos = 3;
const photoContainer = document.getElementById('photoContainer');
let photos = [null, null, null];

// Build photo slots
for (let i = 0; i < maxPhotos; i++) {
  const slot = document.createElement('div');
  slot.className = 'photo-slot';
  slot.textContent = "Upload Picture " + (i + 1);

  const fileInput = document.createElement('input');
  fileInput.type = "file";
  fileInput.accept = "image/*";
  fileInput.classList.add("hidden");

  slot.appendChild(fileInput);

  slot.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (file) {
      photos[i] = file;
      slot.textContent = "üì∑ Picture Selected";
      slot.style.color = "#0b2a78";
      slot.style.borderColor = "#0b2a78";
    }
  });

  photoContainer.appendChild(slot);
}

/* -------------------------------
   FORM SUBMIT + PARTIAL RESET
-------------------------------- */
document.getElementById('profilingForm').addEventListener('submit', function(e){
  e.preventDefault();

  const staffId = document.getElementById('staffId').value.trim();
  const depot = document.getElementById('depot').value.trim();
  const route = document.getElementById('route').value.trim();
  const busStop = document.getElementById('busStop').value.trim();
  const condition = document.getElementById('condition').value;

  if(!/^\d{8}$/.test(staffId)){
    alert("‚ö†Ô∏è Staff ID must be exactly 8 digits.");
    return;
  }
  if(!depot || !route || !busStop || !condition){
    alert("‚ö†Ô∏è Please fill all fields.");
    return;
  }

  const uploadedPhotos = photos.filter(p => p !== null);
  if(uploadedPhotos.length < 1){
    alert("‚ö†Ô∏è Please upload at least 1 photo.");
    return;
  }

  alert("‚úÖ Survey Submitted Successfully!");

  /* ------------------------------------
     RESET ONLY SELECTED FIELDS
     ------------------------------------ */

  // Reset bus stop
  document.getElementById('busStop').value = "";

  // Reset condition
  document.getElementById('condition').value = "";

  // Reset photo data
  photos = [null, null, null];

  // Reset slot UI
  const slots = document.querySelectorAll('.photo-slot');
  slots.forEach((slot, index) => {
    slot.textContent = "Upload Picture " + (index + 1);
    slot.style.color = "#1a8c3a";
    slot.style.borderColor = "#2ecc71";

    const fileInput = slot.querySelector("input");
    fileInput.value = "";
  });

  // Optional: Scroll back to top
  document.querySelector('.page-wrapper').scrollTo({ top: 0, behavior: "smooth" });
});
</script>

</body>
</html>
