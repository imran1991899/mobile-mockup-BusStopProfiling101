<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Stop Profiling Survey</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e8edf9;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
  }

  .page-wrapper {
    width: 420px;
    height: 100vh;
    background: white;
    border-radius: 30px;
    margin-top: 10px;
    overflow-y: auto;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .header {
    background: #0b2a78;
    padding: 22px;
    color: white;
    font-size: 23px;
    font-weight: bold;
    border-radius: 30px 30px 0 0;
  }

  .content { padding: 25px; }

  label {
    display: block;
    margin-top: 18px;
    font-weight: bold;
    font-size: 15px;
    color: #111;
  }

  input[type="text"], select {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 10px;
    border: 1px solid #c9c9c9;
    font-size: 15px;
  }

  /* DOTTED UPLOAD BOX */
  .photo-slot {
    width: 100%;
    border: 2px dashed #2ecc71;
    border-radius: 14px;
    padding: 12px;
    margin-top: 15px;
    background: #f8fff8;
    transition: 0.2s;
  }

  .photo-slot:hover { background: #edffed; }

  .upload-title {
    text-align: center;
    color: #1a8c3a;
    font-size: 16px;
    margin-bottom: 10px;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .controls button {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-size: 14px;
  }

  .btn-camera { background: #e67e22; }
  .btn-upload { background: #2980b9; }
  .hidden { display: none; }

  button.submit-btn {
    margin-top: 25px;
    width: 100%;
    padding: 15px;
    background-color: #0b2a78;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
  }

</style>
</head>

<body>

<div class="page-wrapper">

  <div class="header">Bus Stop Profiling</div>

  <div class="content">

    <form id="profilingForm">
      
      <label>üë§ Staff ID (8 digits)</label>
      <input type="text" id="staffId" maxlength="8" required>

      <label>1Ô∏è‚É£ Select Depot</label>
      <select id="depot" required>
        <option value="">--Select Depot--</option>
        <option>(OS) Batu Caves</option>
      </select>

      <label>2Ô∏è‚É£ Select Route Number</label>
      <select id="route" required>
        <option value="">--Select Route--</option>
        <option>100</option>
      </select>

      <label>3Ô∏è‚É£ Select Bus Stop</label>
      <select id="busStop" required>
        <option value="">--Select Bus Stop--</option>
        <option>(M) AJ108 AMPANG POINT (OPP)</option>
      </select>

      <label>4Ô∏è‚É£ Bus Stop Condition</label>
      <select id="condition" required>
        <option value="">--Select Condition--</option>
        <option>Covered Bus Stop</option>
        <option>Pole Only</option>
        <option>Layby</option>
        <option>Non-Infrastructure</option>
      </select>

      <label>üì∏ Upload Pictures (Camera / File)</label>
      <div id="photoContainer"></div>

      <button type="submit" class="submit-btn">Send</button>
    </form>

  </div>
</div>

<script>
/* ----------------------------------
   BUILD 3 PHOTO SLOTS
---------------------------------- */
const maxPhotos = 3;
const photoContainer = document.getElementById("photoContainer");
let photos = [null, null, null];

for (let i = 0; i < maxPhotos; i++) {

  const slot = document.createElement("div");
  slot.className = "photo-slot";

  slot.innerHTML = `
    <div class="upload-title" id="title${i}">Upload Picture ${i+1}</div>

    <div class="controls">
      <button type="button" class="btn-camera" id="cam${i}">üì∑ Take Photo</button>
      <button type="button" class="btn-upload" id="upload${i}">üìÅ Upload</button>
    </div>

    <input type="file" id="file${i}" accept="image/*" class="hidden">
    <video id="video${i}" class="hidden" autoplay playsinline></video>
    <canvas id="canvas${i}" class="hidden"></canvas>
  `;

  photoContainer.appendChild(slot);

  const fileInput = document.getElementById(`file${i}`);
  const uploadBtn = document.getElementById(`upload${i}`);
  const camBtn = document.getElementById(`cam${i}`);
  const video = document.getElementById(`video${i}`);
  const canvas = document.getElementById(`canvas${i}`);
  const title = document.getElementById(`title${i}`);

  /* FILE UPLOAD */
  uploadBtn.onclick = () => fileInput.click();

  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (file) {
      photos[i] = file;
      title.textContent = "üì∑ Picture Selected";
      title.style.color = "#0b2a78";
    }
  };

  /* CAMERA CAPTURE */
  camBtn.onclick = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });

      video.classList.remove("hidden");
      video.srcObject = stream;

      camBtn.textContent = "üì∏ Capture Now";

      camBtn.onclick = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        canvas.toBlob((blob) => {
          photos[i] = new File([blob], `photo${i+1}.png`, { type: "image/png" });
          title.textContent = "üì∑ Photo Captured";
          title.style.color = "#0b2a78";
        });

        video.srcObject.getTracks().forEach(t => t.stop());
        video.classList.add("hidden");
        camBtn.textContent = "üì∑ Take Photo";
      };

    } catch (err) {
      alert("Camera blocked or not available.");
    }
  };
}

/* ----------------------------------
   FORM SUBMIT + PARTIAL RESET
---------------------------------- */
document.getElementById("profilingForm").addEventListener("submit", function(e){
  e.preventDefault();

  const staffId = document.getElementById("staffId").value.trim();
  const depot = document.getElementById("depot").value.trim();
  const route = document.getElementById("route").value.trim();
  const busStop = document.getElementById("busStop").value.trim();
  const condition = document.getElementById("condition").value;

  if(!/^\d{8}$/.test(staffId)){
    alert("‚ö†Ô∏è Staff ID must be exactly 8 digits.");
    return;
  }
  if(!depot || !route || !busStop || !condition){
    alert("‚ö†Ô∏è Please fill all fields.");
    return;
  }

  const uploaded = photos.filter(p => p !== null);
  if(uploaded.length < 1){
    alert("‚ö†Ô∏è Upload at least 1 picture.");
    return;
  }

  alert("‚úÖ Submitted successfully!");

  // Reset BUT KEEP staffId, depot, route
  document.getElementById("busStop").value = "";
  document.getElementById("condition").value = "";

  photos = [null, null, null];

  for (let i = 0; i < maxPhotos; i++) {
    document.getElementById(`title${i}`).textContent = `Upload Picture ${i+1}`;
    document.getElementById(`title${i}`).style.color = "#1a8c3a";
    document.getElementById(`file${i}`).value = "";
  }
});
</script>

</body>
</html>
