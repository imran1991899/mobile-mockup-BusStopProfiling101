<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Stop Profiling Survey</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e8edf9;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
  }

  .page-wrapper {
    width: 420px;
    height: 100vh;
    background: white;
    border-radius: 30px;
    margin-top: 10px;
    overflow-y: auto;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .header {
    background: #0b2a78;
    padding: 22px;
    color: white;
    font-size: 23px;
    font-weight: bold;
    border-radius: 30px 30px 0 0;
  }

  .content { padding: 25px; }

  label {
    display: block;
    margin-top: 18px;
    font-weight: bold;
    font-size: 15px;
    color: #111;
  }

  input[type="text"], select {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 10px;
    border: 1px solid #c9c9c9;
    font-size: 15px;
  }

  .photo-slot {
    width: 100%;
    border: 2px dashed #2ecc71;
    border-radius: 14px;
    padding: 12px;
    margin-top: 15px;
    background: #f8fff8;
    transition: 0.2s;
  }

  .photo-slot:hover { background: #edffed; }

  video.hidden { display: none; }

  button.submit-btn {
    margin-top: 25px;
    width: 100%;
    padding: 15px;
    background-color: #0b2a78;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="page-wrapper">

  <div class="header">Bus Stop Profiling</div>

  <div class="content">

    <form id="profilingForm">
      
      <label>üë§ Staff ID (8 digits)</label>
      <input type="text" id="staffId" maxlength="8" value="10011070" required>
      <small style="display: block; margin-top: 5px; color: #555;">FARNO HAZLINA BINTI MUHAMMAD APANDI</small>

      <label>1Ô∏è‚É£ Select Depot</label>
      <select id="depot" required></select>

      <label>2Ô∏è‚É£ Select Route Number</label>
      <select id="route" required></select>

      <label>3Ô∏è‚É£ Select Bus Stop</label>
      <select id="busStop" required></select>

      <label>4Ô∏è‚É£ Direction</label>
      <input type="text" id="direction" disabled>

      <label>5Ô∏è‚É£ Bus Stop Condition</label>
      <select id="condition" required></select>

      <label>6Ô∏è‚É£ Issue</label>
      <select id="issue" required>
        <option value="">--Select Issue--</option>
        <option>Construction in progress nearby the bus stop</option>
        <option>Missing infrastructure</option>
        <option>Covered by trees</option>
        <option>Malfunction lights</option>
        <option>Outdated info panel</option>
        <option>No bus marking - shelter</option>
        <option>No bus marking - pole</option>
        <option>No street lighting</option>
        <option>Parking issue</option>
      </select>

      <label>7Ô∏è‚É£ Subcategory</label>
      <select id="subcat1" required>
        <option value="">--Select Subcategory--</option>
        <option>A2 - Pax</option>
        <option>B1 - Missing Pole</option>
        <option>C1 - Routine</option>
        <option>C2 - Infra</option>
        <option>C3 - Bus Bay (Shelter)</option>
        <option>C4 - Bus Bay (Pole)</option>
        <option>C5 - Street Lighting</option>
        <option>D1 - Enforcement</option>
      </select>

      <label>8Ô∏è‚É£ Category</label>
      <select id="subcat2" required>
        <option value="">--Select Category--</option>
        <option>A - Safety</option>
        <option>B - Insufficient Infra</option>
        <option>C - Maintenance</option>
        <option>D - Enforcement</option>
      </select>

      <label>üì∏ Upload Pictures</label>
      <div id="photoContainer"></div>

      <button type="submit" class="submit-btn">Send</button>
    </form>

  </div>
</div>

<script>
// ----------- ROUTE DATA -----------
const routeBusStops = {
  "151": {
    "SL283 DATARAN BANDAR BARU SELAYANG": "A-B",
    "SL287 STADIUM MPS (BARAT)": "A-B"
  },
  "170": {
    "SL294 HAB WIRA DAMAI": "A-B",
    "SL182 PANGSAPURI KENANGA": "A-B"
  }
};

// ----------- DEPOT DATA -----------
document.getElementById("depot").innerHTML = `
  <option value="">--Select Depot--</option>
  <option value="Batu Caves">Batu Caves</option>
  <option value="Cheras Selatan">Cheras Selatan</option>
  <option value="Maluri">Maluri</option>
`;

// ----------- ROUTES BY DEPOT -----------
const depotRoutes = {
  "Batu Caves": ["151", "170"],
  "Cheras Selatan": ["540"],
  "Maluri": ["221"]
};

document.getElementById("depot").addEventListener("change", function () {
  const routeSelect = document.getElementById("route");
  routeSelect.innerHTML = '<option value="">--Select Route--</option>';

  depotRoutes[this.value]?.forEach(r => {
    routeSelect.innerHTML += `<option>${r}</option>`;
  });
});

// ----------- BUS STOPS BY ROUTE -----------
document.getElementById("route").addEventListener("change", function () {
  const route = this.value;
  const busStopSelect = document.getElementById("busStop");
  busStopSelect.innerHTML = '<option value="">--Select Bus Stop--</option>';

  if (routeBusStops[route]) {
    Object.keys(routeBusStops[route]).forEach(stop => {
      busStopSelect.innerHTML += `<option>${stop}</option>`;
    });
  }
});

// ----------- AUTO FILL DIRECTION -----------
document.getElementById("busStop").addEventListener("change", function () {
  const route = document.getElementById("route").value;
  const stop = this.value;

  if (routeBusStops[route] && routeBusStops[route][stop]) {
    document.getElementById("direction").value = routeBusStops[route][stop];
  }
});

// ----------- AUTO FILL SUBCATEGORY + CATEGORY -----------
document.getElementById("issue").addEventListener("change", function () {

  const mapping = {
    "Construction in progress nearby the bus stop": { subcat: "A2 - Pax", cat: "A - Safety" },
    "Missing infrastructure": { subcat: "B1 - Missing Pole", cat: "B - Insufficient Infra" },
    "Covered by trees": { subcat: "C1 - Routine", cat: "C - Maintenance" },
    "Malfunction lights": { subcat: "C2 - Infra", cat: "C - Maintenance" },
    "Outdated info panel": { subcat: "C2 - Infra", cat: "C - Maintenance" },
    "No bus marking - shelter": { subcat: "C3 - Bus Bay (Shelter)", cat: "C - Maintenance" },
    "No bus marking - pole": { subcat: "C4 - Bus Bay (Pole)", cat: "C - Maintenance" },
    "No street lighting": { subcat: "C5 - Street Lighting", cat: "C - Maintenance" },
    "Parking issue": { subcat: "D1 - Enforcement", cat: "D - Enforcement" }
  };

  const selected = mapping[this.value];
  document.getElementById("subcat1").value = selected?.subcat || "";
  document.getElementById("subcat2").value = selected?.cat || "";
});

// ----------- CAMERA + FILE UPLOAD SYSTEM -----------
const photoContainer = document.getElementById("photoContainer");
const photos = [];

for (let i = 0; i < 3; i++) {
  const slot = document.createElement("div");
  slot.className = "photo-slot";
  slot.innerHTML = `
    <p id="title${i}" class="upload-title">üì∏ Photo ${i+1}</p>

    <video id="video${i}" class="hidden" autoplay></video>
    <canvas id="canvas${i}" class="hidden"></canvas>

    <input id="file${i}" type="file" accept="image/*" class="hidden">

    <button type="button" id="cam${i}" class="btn-camera">üì∑ Take Photo</button>
    <button type="button" id="upload${i}" class="btn-upload">üìÅ Upload File</button>
  `;

  photoContainer.appendChild(slot);

  const fileInput = document.getElementById(`file${i}`);
  const uploadBtn = document.getElementById(`upload${i}`);
  const camBtn = document.getElementById(`cam${i}`);
  const video = document.getElementById(`video${i}`);
  const canvas = document.getElementById(`canvas${i}`);
  const title = document.getElementById(`title${i}`);

  // FILE UPLOAD
  uploadBtn.onclick = () => fileInput.click();

  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (file) {
      photos[i] = file;
      title.textContent = "üì∑ Picture Selected";
      title.style.color = "#0b2a78";
    }
  };

  // CAMERA CAPTURE
  camBtn.onclick = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });

      video.classList.remove("hidden");
      video.srcObject = stream;

      camBtn.textContent = "üì∏ Capture Now";

      camBtn.onclick = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        canvas.toBlob((blob) => {
          photos[i] = new File([blob], `photo${i+1}.png`, { type: "image/png" });
          title.textContent = "üì∑ Photo Captured";
          title.style.color = "#0b2a78";
        });

        video.srcObject.getTracks().forEach(t => t.stop());
        video.classList.add("hidden");
        camBtn.textContent = "üì∑ Take Photo";
      };

    } catch (err) {
      alert("Camera blocked or not available.");
    }
  };
}
</script>

</body>
</html>
