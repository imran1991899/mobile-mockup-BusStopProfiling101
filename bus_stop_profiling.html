<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Stop Profiling Survey</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f4ff; padding: 20px; max-width: 500px; margin: auto; }
  h1 { text-align: center; color: #0b2a78; }
  label { display: block; margin-top: 20px; font-weight: bold; color: #222; }
  input[type="text"], select { width: 100%; padding: 10px; margin-top: 6px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
  .photo-upload { margin-top: 10px; }
  .photo-slot { margin-top: 10px; display: flex; flex-direction: column; gap: 6px; }
  .photo-slot img { width: 120px; height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid #ccc; }
  .photo-controls button { padding: 6px 10px; font-size: 14px; border: none; border-radius: 6px; cursor: pointer; margin-right: 5px; }
  .take-btn { background: #27ae60; color: white; }
  .choose-btn { background: #2980b9; color: white; }
  .remove-btn { background: #e74c3c; color: white; }
  button.submit-btn { margin-top: 30px; width: 100%; padding: 15px; background-color: #0b2a78; color: white; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease; }
  button.submit-btn:hover { background-color: #0950d1; }
  video { width: 100%; max-width: 400px; border-radius: 8px; border: 1px solid #ccc; margin-top: 10px; }
</style>
</head>
<body>

<h1>üöå Bus Stop Profiling</h1>
<form id="profilingForm">

  <label for="staffId">üë§ Staff ID (8 digits)</label>
  <input type="text" id="staffId" maxlength="8" required placeholder="Enter Staff ID">

  <label for="depot">1Ô∏è‚É£ Select Depot</label>
  <select id="depot" required>
    <option value="">--Select Depot--</option>
    <option>(OS) Batu Caves</option>
    <option>(OS) Cheras Selatan</option>
    <option>(OS) Maluri</option>
    <option>(OS) Shah Alam</option>
    <option>Batu Caves</option>
    <option>Cheras Selatan</option>
    <option>Kuantan</option>
    <option>Maluri</option>
    <option>MRT Jinjang</option>
    <option>MRT Kajang</option>
    <option>MRT Serdang</option>
    <option>MRT Sungai Buloh</option>
    <option>Putrajaya</option>
    <option>Shah Alam</option>
  </select>

  <label for="route">2Ô∏è‚É£ Select Route Number</label>
  <select id="route" required>
    <option value="">--Select Route--</option>
    <option>100</option>
    <option>101</option>
    <option>102</option>
    <option>151</option>
    <option>170</option>
    <option>171</option>
    <option>172</option>
    <option>173</option>
    <option>180</option>
    <option>190</option>
    <option>191</option>
    <option>200</option>
    <option>201</option>
    <option>202</option>
    <option>220</option>
    <option>221</option>
    <option>222</option>
    <option>250</option>
    <option>251</option>
    <option>253</option>
    <option>254</option>
    <option>300</option>
    <option>301</option>
    <option>302</option>
    <option>303</option>
    <option>400</option>
    <option>401</option>
    <option>402</option>
    <option>420</option>
    <option>421</option>
    <!-- Continue adding all routes as needed -->
  </select>

  <label for="busStop">3Ô∏è‚É£ Select Bus Stop</label>
  <select id="busStop" required>
    <option value="">--Select Bus Stop--</option>
    <option>(M) AJ108 AMPANG POINT (OPP)</option>
    <option>(M) AJ16 TRANSFORMER (OPP)</option>
    <option>(M) AJ195 LRT PANDAN INDAH</option>
    <option>(M) AJ256 FLAT INTAN</option>
    <option>(M) AJ340 KG TASIK TAMBAHAN (TIMUR)</option>
    <option>(M) AJ346 DEWAN SERBAGUNA AU5</option>
    <option>(M) AJ379 GIANT ULU KELANG (OPP)</option>
    <option>(M) AKADEMI FELDA</option>
    <option>(M) BALOK MAKMUR</option>
    <option>(M) BANDAR BARU CHENDOR</option>
    <option>(M) BUKIT SAGU</option>
    <option>(M) COWBOY JALAN HAJI AHMAD</option>
    <option>(M) CRYSTAL CITY HOTEL</option>
    <option>(M) HENTIAN BANDAR</option>
    <option>(M) HOSPITAL KPJ PAHANG</option>
    <option>(M) INDERA MAHKOTA 1</option>
    <option>(M) KAMPUNG UBAI</option>
    <option>(M) KIPSAS</option>
    <option>(M) KJ122 KG ULU LUI</option>
    <option>(M) KJ154 TAMAN SRI NANDING</option>
    <option>(M) KJ156 TAMAN LAGENDA SURIA</option>
    <option>(M) KJ381 KOMERSIAL TAMAN BUDIMAN</option>
    <option>(M) KJ536 KOMPLEKS PKNS BANGI</option>
    <option>(M) KJ579 LOTUS SEMENYIH</option>
    <option>(M) KJ623 LOTUS SEMENYIH (OPP)</option>
    <option>(M) KJ69 TAMAN LAGENDA SURIA</option>
    <option>(M) KJ700 SHELL TAMING JAYA</option>
    <option>(M) KJ755 MRT BATU 11 CHERAS</option>
    <option>(M) KL101 HUB LEBUH PUDU</option>
    <option>(M) KL1023 PUBLIKA</option>
    <option>(M) KL104 LIN HO</option>
    <option>(M) KL1096 LRT BANGSAR (OPP)</option>
    <option>(M) KL110 PASAR SENI (PLATFORM F1 - F2)</option>
    <option>(M) KL1107 DEWAN TUNKU CANSELOR UM</option>
    <option>(M) KL1139 BANGSAR SHOPPING CENTER (OPP)</option>
    <option>(M) KL118 MENARA MAYBANK</option>
    <option>(M) KL1180 BHP</option>
  </select>

  <label for="condition">4Ô∏è‚É£ Bus Stop Condition</label>
  <select id="condition" required>
    <option value="">--Select Condition--</option>
    <option value="Covered Bus Stop">Covered Bus Stop</option>
    <option value="Pole Only">Pole Only</option>
    <option value="Layby">Layby</option>
    <option value="Non-Infrastructure">Non-Infrastructure</option>
  </select>

  <label>5Ô∏è‚É£ Add up to 3 Photos (Take from Camera or Select from Device)</label>
  <div class="photo-upload" id="photoContainer"></div>

  <button type="submit" class="submit-btn">Send</button>
</form>

<script>
const maxPhotos = 3;
const photoContainer = document.getElementById('photoContainer');
let photos = [null, null, null];

// Create photo slots
for (let i = 0; i < maxPhotos; i++) {
  const slot = document.createElement('div');
  slot.className = 'photo-slot';
  slot.innerHTML = `
    <div class="photo-controls">
      <button type="button" class="take-btn">üì∑ Take Photo</button>
      <button type="button" class="choose-btn">üìÅ Choose File</button>
      <button type="button" class="remove-btn">‚ùå Remove</button>
    </div>
    <input type="file" accept="image/*" style="display:none">
    <video id="video${i}" autoplay playsinline style="display:none"></video>
    <canvas id="canvas${i}" style="display:none"></canvas>
    <img src="" alt="No file" id="preview${i}" />
  `;
  photoContainer.appendChild(slot);

  const takeBtn = slot.querySelector('.take-btn');
  const chooseBtn = slot.querySelector('.choose-btn');
  const removeBtn = slot.querySelector('.remove-btn');
  const fileInput = slot.querySelector('input[type="file"]');
  const preview = slot.querySelector('img');
  const video = slot.querySelector('video');
  const canvas = slot.querySelector('canvas');

  takeBtn.addEventListener('click', async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = 'block';
      takeBtn.textContent = 'üì∏ Capture';
      takeBtn.onclick = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        canvas.toBlob(blob => {
          photos[i] = new File([blob], `photo${i+1}.png`, { type: 'image/png' });
          preview.src = URL.createObjectURL(blob);
        }, 'image/png');
        video.srcObject.getTracks().forEach(track => track.stop());
        video.style.display = 'none';
        takeBtn.textContent = 'üì∑ Take Photo';
      };
    } catch (err) {
      alert("‚ùå Cannot access camera: " + err);
    }
  });

  chooseBtn.addEventListener('click', () => { fileInput.click(); });

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (file) {
      photos[i] = file;
      preview.src = URL.createObjectURL(file);
    }
  });

  removeBtn.addEventListener('click', () => {
    photos[i] = null;
    preview.src = '';
    fileInput.value = '';
  });
}

// Form submit
document.getElementById('profilingForm').addEventListener('submit', function(e){
  e.preventDefault();
  const staffId = document.getElementById('staffId').value.trim();
  const depot = document.getElementById('depot').value.trim();
  const route = document.getElementById('route').value.trim();
  const busStop = document.getElementById('busStop').value.trim();
  const condition = document.getElementById('condition').value;

  if(!/^\d{8}$/.test(staffId)){
    alert("‚ö†Ô∏è Staff ID must be exactly 8 digits.");
    return;
  }
  if(!depot || !route || !busStop || !condition){
    alert("‚ö†Ô∏è Please fill all fields.");
    return;
  }

  const uploadedPhotos = photos.filter(p => p !== null);
  if(uploadedPhotos.length < 1){
    alert("‚ö†Ô∏è Please add at least 1 photo.");
    return;
  }

  alert("‚úÖ Survey Submitted Successfully!");

  // Reset only Bus Stop, Condition, Photos
  document.getElementById('busStop').value = '';
  document.getElementById('condition').value = '';
  photos = [null, null, null];
  for(let i=0;i<maxPhotos;i++){
    document.getElementById(`preview${i}`).src = '';
  }
});
</script>

</body>
</html>
